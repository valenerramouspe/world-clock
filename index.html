<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css"/>
    <title>Document</title>
</head>

<body>
    <h1>World Clock</h1>
    <div class="container">
        <select>
            <option>Select a city</option>
            <option>New York 🇺🇸</option>
            <option>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
            <option>Tokyo 🇯🇵</option>
        </select>
        <div class="city">
            <div>
                <h2>
                    Los Angeles 🇺🇸
                </h2>
                <div class="date">
                    Tuesday January 10, 2023
                </div>
            </div>
            <div class="time">
                10:30 <small>AM</small>
            </div>
        </div>
        <div class="city">
            <div>
                <h2>
                    Buenos Aires 🇦🇷
                </h2>
                <div class="date">
                    Tuesday January 10, 2023
                </div>
            </div>
            <div class="time">
                10:30 <small>AM</small>
            </div>
        </div>
        <div class="city">
            <div>
                <h2>
                    Copenhagen 🇩🇰
                </h2>
                <div class="date">
                    Tuesday January 10, 2023
                </div>
            </div>
            <div class="time">
                10:30 <small>AM</small>
            </div>
        </div>
        

    </div>
    <footer>
        Coded by 😎 Valentina Erramouspe and is <a href="https://github.com/valenerramouspe/world-clock" target="_blank">open sourced on GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>    
</body>
</html>
