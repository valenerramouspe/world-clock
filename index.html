<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/styles.css"/>
    <title>World Clock</title>
</head>

<body>
    <h1>World Clock ⏰</h1>
    <div class="container">
        <select id="city-dropdown">
            <option value="">Select a city</option>
            <option value="current">My current location</option>
            <option value="America/New_York">New York 🇺🇸</option>
            <option value="Europe/London">London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</option>
            <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
            <option value="America/Argentina/Buenos_Aires">Buenos Aires 🇦🇷</option>
            <option value="Australia/Sydney">Sydney 🇦🇺</option>
            <option value="America/Argentina/Buenos_Aires">Buenos Aires 🇦🇷</option>
            <option value="Europe/Moscow">Moscow 🇷🇺</option>
            <option value="Africa/Casablanca">Casablanca 🇲🇦</option>
            <option value="Europe/Madrid">Madrid 🇪🇸</option>
            <option value="America/Sao_Paulo">Sao Paulo 🇧🇷</option>
            <option value="Asia/Dubai">Dubai 🇦🇪</option>
            <option value="Pacific/Honolulu">Honolulu 🇺🇸</option>
        </select>
        <div class="cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2>
                        Los Angeles 🇺🇸
                    </h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="buenos-aires">
                <div>
                    <h2>
                        Buenos Aires 🇦🇷
                    </h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="copenhagen">
                <div>
                    <h2>
                        Copenhagen 🇩🇰
                    </h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            </div>
        

    </div>
    <footer>
        Coded by 😎 Valentina Erramouspe and <a href="https://github.com/valenerramouspe/world-clock" target="_blank">open sourced on GitHub</a>
    </footer>
    <script src="javascript/index.js"></script>    
</body>
</html>
